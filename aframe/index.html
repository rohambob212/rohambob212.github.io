<html>
  <head>
    <!-- <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script> -->
    <script src="aframe.min.js"></script>
    <script src="myscript.js"></script>

  </head>
  <body>
    <a-scene>
      <a-box position="-5 0.5 -3" rotation="0 0 0" height="3" width="3" depth="3"  color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="1" height="1" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="5" height="5" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-assets>
        <a-asset-item id="Battery" src="Battery.glb"></a-asset-item>
      </a-assets>
      <a-entity id="batrymodel" gltf-model="#Battery" position="-5 0 0"></a-entity>
    </a-scene>
  </body>
</html>
